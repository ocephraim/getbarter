<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Barter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist" style="background-color: none;">
                    <a class="nav-item nav-link  active" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab" aria-controls="register" aria-expanded="true">Register</a>
                    <a class="nav-item nav-link" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="login" aria-expanded="false">Login</a>
                </div> <!--nav-pills-->

                <p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online</p>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                        <form action="http" id="forms">
                            <input type="text" placeholder="First Name"class="form-control">
                            <input type="text" placeholder="Last Name"class="form-control" size="100">
                            <input type="email" name="" id="" placeholder="Email address"class="form-control" size="100">
                            <input type="password" placeholder="Password"class="form-control" size="100">
                            <div id="dropdown">
                                <select name="numbers" id="" class="item">
                                    <option value="+234">+234</option>
                                    <option value="+233">+233</option>
                                    <option value="+444">+444</option>
                                </select><input type="tel" placeholder="xxxxxxx"class="form-control">
                            </div><!--dropdown-->
                            <button type="submit" style="color: white">
                                <div>REGISTER ACCOUNT</div>
                                <div class="arrow">&LongRightArrow;</div>
                            </button>
                        </form>
                    </div> <!-- nav-register -->
                    <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                        <form action="http" id="forms">
                            <input type="text" placeholder="Email address"class="form-control" size="100">
                            <input type="password" placeholder="Password"class="form-control" size="100">
                            <button type="submit" style="color: white">
                                <div>LOG INTO ACCOUNT</div>
                                <div class="arrow">&LongRightArrow;</div>
                            </button>
                            <a href="http://">Login with Phone Number?</a>
                        </form>
                    </div> <!-- nav-login -->
                </div> <!-- tab-content -->
            </div>

            <div class="social col-12 col-md-5">
                <p>You can sign in using your accounts on these sites:</p>
                <div class="facebook">
                    <div>FACEBOOK</div>
                    <div class="arrow">&LongRightArrow;</div>
                </div>
                <div class="google">
                    <div>GOOGLE</div>
                    <div class="arrow">&LongRightArrow;</div>
                </div>
            </div> <!--social-->
        </div> <!--row-->
    </section>
</body>
</html>
